<html>

        height: 400px;
        border: 4px solid black;

        flex-direction: row;
        justify-content: flex-end;
        align-items: flex-end;
      }
      .box {
        border: 2px solid red;
        width: 100px;
        height: 100px;
      }

  </head>

  <body>
    <div id="container">
      <div class="box">Box 1</div>

      <div class="box">Box 2</div>

      <div class="box">Box 3</div>

      <div class="box">Box 4</div>
    </div>
  </body>
</html>
