<!DOCTYPE html>
<html>
  <head>
    <style>
      .container {
        width: 800px;
        height: 400px;
        /* box-shadow: 0 0 10px red; */
        margin: 50px auto;
        display: grid;
        grid-template-columns: repeat(4, 200px);
        grid-template-rows: repeat(4, 100px);
      }
      .child1 {
        grid-column: 1 / 4;
        grid-row: 1 / 4;
        /* background-color: lightgreen; */
        background-image: url("https://th.bing.com/th/id/R.39cb4b68f80b886dfcc3064ec7cb3759?rik=JkBYXj4Ss1x6eg&riu=http%3a%2f%2fwww.pixelstalk.net%2fwp-content%2fuploads%2f2016%2f08%2fLamborghini-mountain-fog-sports-car-photos.jpg&ehk=e1fQIG4IglOhaHkUmXVCvTdx4g7a1bC3Z6nVRUpCS1U%3d&risl=&pid=ImgRaw&r=0");
        background-position: center;
        background-size: 100%;
      }
      .child2 {
        grid-column: 4 / 5;
        grid-row: 1 / 3;
        background-color: lightcoral;
        background-image: url("https://wallpapercave.com/wp/TpayTNx.jpg");
        background-position: center;
        background-size: 100% 100%;
        background-repeat: no-repeat;
      }
      .child3 {
        grid-column: 1 / 4;
        grid-row: 4/5;
        background-image: url("https://wallpapercave.com/wp/TpayTNx.jpg");
        background-position: center;
        background-size: 100% 100%;
        background-repeat: no-repeat;
      }
      .child4 {
        grid-column: 4/5;
        grid-row: 3/4;
        background-color: rgb(31, 31, 11);
        background-image: url("https://th.bing.com/th/id/R.39cb4b68f80b886dfcc3064ec7cb3759?rik=JkBYXj4Ss1x6eg&riu=http%3a%2f%2fwww.pixelstalk.net%2fwp-content%2fuploads%2f2016%2f08%2fLamborghini-mountain-fog-sports-car-photos.jpg&ehk=e1fQIG4IglOhaHkUmXVCvTdx4g7a1bC3Z6nVRUpCS1U%3d&risl=&pid=ImgRaw&r=0");
        background-position: center;
        background-size: 100%;
      }
      .child5 {
        grid-column: 4/5;
        grid-row: 4/5;
        background-color: rgb(10, 4, 91);
        background-image: url("https://wallpapercave.com/wp/wp6522801.jpg");
        background-position: center;
        background-size: 100% 100%;
      }
      h1 {
        margin: 0;
      }
      .child1-wrapper {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        color: cornsilk;
        background-color: rgb(0, 0, 0, 0.6);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="child1">
        <div class="child1-wrapper">
          <h1>Lorem, ipsum dolor.</h1>
          <p style="width: 80%">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Est
            quibusdam ullam ad sed, non cumque nobis voluptatibus ipsa sequi
            alias in. Dolorum odio libero corporis quod vero voluptatibus
            delectus mollitia.
          </p>
        </div>
      </div>
      <div class="child2">2</div>
      <div class="child3">3</div>
      <div class="child4">4</div>
      <div class="child5">5</div>
    </div>
  </body>
</html>
