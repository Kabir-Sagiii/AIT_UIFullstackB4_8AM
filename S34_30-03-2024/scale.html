<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <style>
      img {
        transition-property: transform;
        transition-duration: 5s;
        transition-delay: 1s;
        transition-timing-function: ease-in-out;
      }
      img:hover {
        transform: scale(2, 2);
      }
    </style>
  </head>
  <body>
    <div style="text-align: center; margin-top: 100px">
      <img
        src="https://cdn.mos.cms.futurecdn.net/Vp9WvV7YKdH4k8sKRePcE8.jpg"
        width="100"
        height="100"
      />
      <img
        src="https://th.bing.com/th/id/OIP.Gua6TwV8vEMMUCIEtgY4rQHaEc?rs=1&pid=ImgDetMain"
        width="100"
        height="100"
      />
    </div>
  </body>
</html>
