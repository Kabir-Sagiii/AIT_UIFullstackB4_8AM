<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      input {
        accent-color: red;
      }
      input[type="radio"] {
        accent-color: green;
      }
      input[type="range"] {
        accent-color: blue;
      }
    </style>
  </head>
  <body>
    <h2>Accent-Color Property</h2>
    <input type="checkbox" />HTML <input type="checkbox" />CSS
    <input type="checkbox" />JS <input type="radio" />Male

    <input type="range" min="1" max="100" />
  </body>
</html>
