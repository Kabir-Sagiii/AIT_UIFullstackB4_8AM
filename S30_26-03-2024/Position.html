<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      html {
        border: 6px solid black;
        height: 100vh;
      }
      body {
        border: 4px solid green;
        height: 1000px;
        position: relative;
      }
      .container {
        width: 800px;
        height: 400px;
        margin: 50px auto;
        border: 2px solid red;
        color: white;
        font-size: 21px;
        position: relative;
      }
      .box1 {
        width: 100px;
        height: 100px;
        background-color: lightsalmon;
        position: static;
        left: 100px;
        /* top: 100px; */
        /* right: 100px; */
        /* bottom: 100px; */
      }
      .box2 {
        width: 100px;
        height: 100px;
        background-color: rgb(44, 58, 44);
        position: relative;
        /* left: 100px; */
        /* right: 100px; */
        /* top: 100px; */
        /* bottom: 100px; */
      }
      .box3 {
        width: 100px;
        height: 100px;
        background-color: rgb(27, 22, 83);
        position: absolute;
        left: 0px;
        top: 0px;
      }
      img {
        position: fixed;
        right: 0px;
        bottom: 50px;
      }
    </style>

    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="box1">Box 1</div>
      <br />
      <div class="box2">Box 2</div>
      <br />
      <div class="box3">Box 3</div>
      <img
        src="https://1.bp.blogspot.com/-PM8_Rig8V0M/XxFkv-2f3hI/AAAAAAAACSU/vB1BqbuhFCMyJ8OGCVstFiMLFmavCLqrwCPcBGAYYCw/s1600/whatsapp-logo-1.png"
        width="60"
        height="60"
      />
    </div>
  </body>
</html>
